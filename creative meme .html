<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme hub.pl</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6495ed;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #002147;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        #meme-form {
            margin-bottom: 20px;
            text-align: center;
        }

        .meme-container {
            display: none;
        }

        .meme-container.active {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .meme-card {
            width: calc(33.33% - 20px);
            margin: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            background-color: #002147;
            border-radius: 8px;
        }

        .meme-card:hover {
            transform: scale(1.05);
        }

        .meme-card img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .meme-card h2 {
            margin: 10px;
            font-size: 1.2em;
        }

        footer {
            background-color: #002147;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <header>
        <h1>MemeHub.pl</h1>
    </header>

    <nav>
        <a href="#" class="tab active" data-category="all" onclick="showTab('all')">All Memes</a>
        <a href="#" class="tab" data-category="funny" onclick="showTab('funny')">sad </a>
        <a href="#" class="tab" data-category="cute" onclick="showTab('cute')">Cute</a>
        <!-- Dodaj więcej zakładek według potrzeb -->
    </nav>

    <main>
        <form id="meme-form">
            <label for="meme-url">Meme URL:</label>
            <input type="text" id="meme-url" name="meme-url" required>
            <button type="submit">Submit</button>
        </form>

        <div id="all-container" class="meme-container active">
            <!-- sad container -->
            <div class="meme-card">
                <img src="piesek.jpeg" alt="Meme 1">
                <h2>piesel</h2>
            </div>
            <div class="meme-card">
                <img src="zaba.jpeg" alt="Meme 2">
                <h2>uwu</h2>
            </div>
 <div class="meme-card">
                <img src="isn.jpeg" alt="Meme 2">
                <h2>ice spice nyga</h2>
            </div>
        </div>

        <div id="funny-container" class="meme-container">
            <!-- Funny Memes container -->
            <div class="meme-card">
                <img src="https://example.com/meme3.jpg" alt="Meme 3">
                <h2>Laughing Baby</h2>
            </div>
            <div class="meme-card">
                <img src="https://example.com/meme4.jpg" alt="Meme 4">
                <h2>Chuck Norris</h2>
            </div>
        </div>

        <div id="cute-container" class="meme-container">
            <!-- Cute Memes container -->
            <div class="meme-card">
                <img src="https://example.com/meme5.jpg" alt="Meme 5">
                <h2>Kitten Cuteness</h2>
            </div>
            <div class="meme-card">
                <img src="https://example.com/meme6.jpg" alt="Meme 6">
                <h2>Puppy Love</h2>
            </div>
        </div>

        <!-- Dodaj więcej kontenerów dla innych kategorii -->

    </main>

    <footer>
        <p>&copy; beta 2023</p>
    </footer>

    <script>
        // Reszta skryptu pozostaje bez zmian
    </script>

</body>
</html>
